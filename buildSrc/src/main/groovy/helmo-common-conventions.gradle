plugins {
    id 'java'
    id 'pmd'
    id 'jacoco'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

testing {
    suites {
        test {
            useJUnitJupiter('5.9.3')
        }
    }
}

pmd {
    maxFailures = 10
    ruleSets = []
    ruleSetFiles = files('configs/pmd/ue36-ruleset.xml')
}